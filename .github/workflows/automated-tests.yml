name: QA Certificacao Tests

on:
  workflow_dispatch:   # dispara manualmente pelo GitHub Actions

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Rodar testes
        run: |
          pytest tests_certificacao --html=reports/report.html --self-contained-html -v

      - name: Upload do relatório HTML
        if: always() # roda mesmo se o step anterior falhar
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: reports/report.html

      - name: Upload das evidências (screenshots)
        if: always() # roda mesmo se o step anterior falhar
        uses: actions/upload-artifact@v4
        with:
          name: evidences
          path: evidences
